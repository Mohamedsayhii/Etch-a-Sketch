<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch Baby</h1>
    <h3>Mama Mia!</h3>
    <div class="main">
      <div class="settings">
        <input type="color" name="" id="color-picker" />
        <button id="color-btn">Color</button>
        <button id="rainbow-btn">Rainbow</button>
        <button id="reset-btn">Reset</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
